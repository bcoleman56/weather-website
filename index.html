<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js" defer></script>
    <script src='script.js' defer></script>
</head>
<body>
    <header class="header bg-primary d-flex justify-content-center align-items-center text-white col-12">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <div id="search" class=" input-group col-6 col-lg-3">
                <h2>Search for a City: </h2>
                <input id="city" class="w-100"  type="text" placeholder="ex. San Diego">
                <button id="submit" class="btn btn-primary my-3 w-100" type="submit">Search</button>
            </div>
            <div class="col-6 col-lg-9 my-3">
                <div id="current-weather">
                </div>
                <div id="forcast">
                    <h3>5-Day Forcast:</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
